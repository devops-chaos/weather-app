<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h3 mb-3">Weather App</h1>
            <p class="text-muted mb-4">Type a city name and get current weather (no API key).</p>

            <div class="input-group mb-3">
              <input id="city" class="form-control" placeholder="e.g.Manchester, London" />
              <button id="btn" class="btn btn-primary">Get Weather</button>
            </div>

            <div id="status" class="small text-muted mb-3"></div>

            <div id="result" class="d-none">
              <div class="border rounded p-3 bg-white">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="h5 mb-0" id="place"></div>
                    <div class="text-muted small" id="time"></div>
                  </div>
                  <span class="badge text-bg-secondary" id="condition">—</span>
                </div>

                <hr />

                <div class="row g-3">
                  <div class="col-6">
                    <div class="text-muted small">Temperature</div>
                    <div class="h4 mb-0" id="temp">—</div>
                  </div>
                  <div class="col-6">
                    <div class="text-muted small">Wind</div>
                    <div class="h4 mb-0" id="wind">—</div>
                  </div>
                </div>
              </div>
            </div>

            <div id="error" class="alert alert-danger d-none mt-3"></div>
          </div>
        </div>

        <div class="text-center text-muted small mt-3">
          Powered by Open-Meteo
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
